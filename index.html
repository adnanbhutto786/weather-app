<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A simple weather application to fetch and display weather information for a given city.">
   <meta name="keywords" content="weather, weather app, city weather, weather forecast, weather information">
   <meta name="author" content="Adnan Ali Bhutto">
   <title>Weather-App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <h1>Weather App</h1>
   <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name.....">
      <button onclick="getWeather()">Search</button>
   </div>
   <div class="weather-info" id="weatherInfo"></div>
</div>   
<script src="script.js"></script>   
</body>
</html>
